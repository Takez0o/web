<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white">
    <div class="container mx-auto p-6">
        <header class="text-center text-3xl font-bold py-4">Moje Portfolio</header>
        
        <section class="my-6">
            <h2 class="text-2xl border-b border-gray-700 pb-2">O mně</h2>
            <p class="mt-2">Jsem kreativní profesionál zaměřený na moderní webové technologie.</p>
        </section>
        
        <section class="my-6">
            <h2 class="text-2xl border-b border-gray-700 pb-2">Odkazy na materiály</h2>
            <ul class="mt-2 space-y-2">
                <li><a href="#" class="text-blue-400 hover:underline">Prezentace.pdf</a></li>
                <li><a href="#" class="text-blue-400 hover:underline">Dokumentace.pdf</a></li>
                <li><a href="#" class="text-blue-400 hover:underline">Cvičební materiály.docx</a></li>
            </ul>
        </section>
        
        <section class="my-6">
            <h2 class="text-2xl border-b border-gray-700 pb-2">Kontakt</h2>
            <form class="mt-4">
                <input type="text" placeholder="Vaše jméno" class="w-full p-2 bg-gray-800 text-white rounded mb-2">
                <input type="email" placeholder="Váš email" class="w-full p-2 bg-gray-800 text-white rounded mb-2">
                <textarea placeholder="Vaše zpráva" class="w-full p-2 bg-gray-800 text-white rounded mb-2"></textarea>
                <button type="submit" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-700">Odeslat</button>
            </form>
        </section>
    </div>
</body>
</html>
